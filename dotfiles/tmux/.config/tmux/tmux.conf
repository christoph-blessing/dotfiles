set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",st-256color:Tc"

set -g status-interval 1
set -g status-style "fg=#d4be98,bg=#32302f"
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#T\" #(~/scripts/tmux/get_pomodoro_status.sh)#(~/scripts/tmux/get_headphones_status.sh)#(~/scripts/tmux/get_notification_status.sh)"
set -g status-right-length 80

# Prefix is Ctrl-a
set -g prefix C-a
bind-key -n C-b send-prefix

set -g mode-keys vi
set -g history-limit 10000

set-option -g focus-events on

bind Escape copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind p paste-buffer
bind C-p  choose-buffer

# easy-to-remember split pane commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# switch to last window
bind C-a last-window

bind r source-file ~/.config/tmux/tmux.conf
